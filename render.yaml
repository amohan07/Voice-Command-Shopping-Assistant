services:
  # Backend Service
  - type: web
    name: voice-shopping-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT --workers 2

  # Frontend Service
  - type: web
    name: voice-shopping-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: serve -s build -l $PORT
